<html manifest="motorsizing.appcache" lang="en">
    <head>
        <title>Motor Sizing</title>
        <meta name='viewport' content='initial-scale=1, width=device-width'>
        <link rel="icon" href="img/appicon.png" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="128x128" href="img/appicon.png" />
        <link rel="apple-touch-icon-precomosed" sizes="128x128" href="img/appicon.png" />
        <link rel="apple-touch-startup-image" href="img/appicon.png" />
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel='stylesheet' href='css/style.css' type='text/css' media='all'>
        <script src="js/script.js"></script>
    </head>
<body onload="addoption_list();">

<div id="container">

<h1>Motor Sizing</h1>

<label for="acdc">Polarity</label>
<select id="acdc" onchange="showTheDamnNumber(this.value);"></select>

<label for="phase" id="phase_label">Number of Phases</label>
<select id="phase" onchange="showTheDamnNumber(this.value);"></select>

<label for="voltage">Voltage</label>
<select id="voltage" onchange="showTheDamnNumber(this.value);"></select>

<label for="horsePower">Horsepower</label>
<select id="horsePower" onchange="showTheDamnNumber(this.value);"></select>

<h1 id="currentNumber"></h1> <!-- full load current              -->
<h1 id="breaker"></h1>       <!-- circuit breaker                -->
<h1 id="fuses"></h1>         <!-- dual-element fuse size in amps -->
<h1 id="overloads"><h1>      <!-- square D overload sizes        -->

</div>
<footer id="footer"></footer>
</body>
</html>
