<html manifest="equipment_list.appcache" lang="en">
    <head>
        <title>Equipment List</title>
        <meta name='viewport' content='initial-scale=1, width=device-width'>
        <link rel="icon" href="img/appicon.png" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="128x128" href="img/appicon.png" />
        <link rel="apple-touch-icon-precomosed" sizes="128x128" href="img/appicon.png" />
        <link rel="apple-touch-startup-image" href="img/appicon.png" />
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel='stylesheet' href='css/style.css' type='text/css' media='all'>
        <script src="js/jquery.js"></script>
        <script src="js/fuse.js"></script>
        <script src="js/jquery.mark.js"></script>
        <script src="js/search.js"></script>
    </head>
<body>

<div id="container">

<h1>Equipment List</h1>

<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" >
    <form action="../equipment_list/">
      <input id="search-query" name="s"/>
    </form>
  </div>
  </section>
  <table id="search-results">
      <tr><td><b>Number</b></td><td><b>Description</b></td><td><b>Location</b></td></tr>
  <script id="search-result-template" type="text/x-js-template">
      <tr><td>${Numberz}</td><td>${Description}</td><td>${Location}</td></tr>
  </script>
  </table>
</body>
</html>
